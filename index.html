<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/2285b23d27.js" crossorigin="anonymous"></script>
    
    


</head>
<body>
    <div class="form">
        <div class="box">
            <div class="text">
                <h2>Create Account</h2>
            </div>
            <div class="your-name">
                <input id="your-name-input" type="text" placeholder="Your Name">
                <i class="fa-regular fa-user"></i>

            </div>
            <div class="your-email">
                <input id="your-email-input" type="email" placeholder="Your Email">
                <i class="fa-solid fa-envelope"></i>

            </div>
            <div class="password">
                <input  id="password-input"type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>

            </div>
            <div class="repeat-password">
                <input id="repeat-password-input" type="password" placeholder="Repeat your password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="checkbox">
            
                <span id="term-of-service"> I agree all statements in <a id="link" href="">Terms of service</a></span>
            </div>
            <div class="sign-up">
                <button class="sign-up-button" >
                    <span class="sign-up-text">Sign Up</span>
                </button>
            </div>
            <div class="login-in">
                <span class="login-in-text">Have already an account? <a id="link" href="">Login here</a></span>
            </div>

        </div>
    </div>
</body>
</html>
